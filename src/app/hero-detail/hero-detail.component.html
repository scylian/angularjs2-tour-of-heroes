<!-- Receive hero object from parent component (app) and display Hero Details -->
<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </div>
  <button (click)="goBack()">Back</button>
</div>
